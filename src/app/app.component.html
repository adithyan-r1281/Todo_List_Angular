<div  style="display: flex;justify-content: center;"> 
   <h1>Hey! Use me to note your doings!</h1>
   <!-- <h1>ToDo</h1> -->
</div>
<div style="display: flex;justify-content: center;">

  <div class="outer-container">
    <div class="input-add">
      <p>
        <input #addtask type="text" name="todo" placeholder="Add your task" class="form-control" aria-label="Add your task" aria-describedby="new-add">

      </p>
      <button (click)="newtask(addtask)" id="new-add" type="submit">+</button>
   
    </div>
    <div class="remove-all"  *ngIf="tasks.length>=1">
      <button (click)="removeall()">Remove All</button>
    </div>
    <div class="allnotes">
      <div class="notes-card" *ngFor="let item of tasks">
       <!-- <p id="date">{{SystemDate|date}}</p>  -->
        <input type="checkbox" name="" id="">

        <p>{{item.title}}</p>
        <button (click)="removetask(item.id)">X</button>
      </div>
    </div>
  </div>
</div>
